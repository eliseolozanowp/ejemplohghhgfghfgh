<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Alumnos</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-select@3.0.0/dist/vue-select.css">
</head>
<body>
    <div class="container-fluid" id="app">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">::.. SISTEMA ACADEMICO ..::</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" @click="abrirFormulario('inscripcion')">Inscripciones</a>
                        <a class="nav-link" @click="abrirFormulario('matricula')">Matricula</a>

                    </div>
                </div>
            </div>
        </nav>
        <div id="appSistema">
            <componente-inscripciones ref="inscripcion" v-show="forms['inscripcion'].mostrar"></componente-inscripciones>
            <componente-matriculas ref="matricula" v-show="forms['matricula'].mostrar"></componente-matriculas>
            <componente-alumnos ref="alumno" v-show="forms['alumno'].mostrar"></componente-alumnos>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
